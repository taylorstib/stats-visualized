<html>

<head>
  <meta charset="utf-8">

<body>
  <a href="histogram.html">HISTOGRAM</a>
  <a href="passing-stats.html">PASSING</a>
  <div id="container">
    <h1>D3</h1>

    <div id="april">
      
    </div>

    <div id="steps">
      <!-- steps graph -->
    </div>
    
    <div id="minutes">
      <!-- minutes graph -->
    </div>
    
    <!-- Pie charts for conts -->
    <div class="pie-holder">
      <p>Steps: Good, Okay, Bad</p>
      <span class="pie steps" id="step-pie" data-peity='{ "fill": ["green","yellow","red"], "radius": 60 }'></span>
    </div>
    <div class="pie-holder">
      <p>Minutes: Good, Okay, Bad</p>
      <span class="pie mins" id="min-pie" data-peity='{ "fill": ["green","yellow","red"], "radius": 60 }'></span>
    </div>
    
    <div id="totals">
      <p id="good"></p>
      <p id="okay"></p>
      <p id="bad"></p>
    </div>
    <div id="totals_min">
      <p id="good_min"></p>
      <p id="okay_min"></p>
      <p id="bad_min"></p>
    </div>
    
  </div>
  <script src="js/steps.js" charset="utf-8"></script>
</body>

</html>
