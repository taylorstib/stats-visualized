<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Steps and Minutes</title>
  <link rel="stylesheet" href="css/main.css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
</head>

<body>
  <div id="container">
    <div class="pure-menu pure-menu-horizontal">
      <a href="./" class="pure-menu-heading pure-menu-link">HOME</a>
      <ul class="pure-menu-list">
        <li class="pure-menu-item"><a href="./histogram" class="pure-menu-link">Histogram</a></li>
      </ul>
    </div>
    <h1>Steps</h1>

    <div id="april"></div>

    <div class="button-container">
      <button class="pure-button" onclick="renderMonth('may')">May</button>
      <button class="pure-button" onclick="renderMonth('june')">June</button>
      <button class="pure-button" onclick="renderMonth('july')">July</button>
      <button class="pure-button" onclick="renderMonth('august')">August</button>
      <button class="pure-button" onclick="renderMonth('september')">September</button>
      <button class="pure-button" onclick="renderMonth('october')">October</button>
    </div>

    <div id="steps"><!-- steps graph --></div>
    
    <!-- <div id="minutes"> -->
      <!-- minutes graph -->
    <!-- </div> -->
    
    <!-- Pie charts for conts -->
    <div class="pie-holder">
      <p>Steps: Good, Okay, Bad</p>
      <span class="pie steps" id="step-pie" data-peity='{ "fill": ["green","yellow","red"], "radius": 60 }'></span>
      <div id="totals">
        <p id="good"></p>
        <p id="okay"></p>
        <p id="bad"></p>
        <p id="total"></p>
      </div>
    </div>
    <!-- <div class="pie-holder">
      <p>Minutes: Good, Okay, Bad</p>
      <span class="pie mins" id="min-pie" data-peity='{ "fill": ["green","yellow","red"], "radius": 60 }'></span>
      <div id="totals_min">
        <p id="good_min"></p>
        <p id="okay_min"></p>
        <p id="bad_min"></p>
      </div>
    </div> -->
    
  </div>
  <!-- Javascript -->
  <!-- Production -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="vendor/underscore-min.js" charset="utf-8"></script>
  <script src="vendor/jquery.peity.min.js" charset="utf-8"></script>
  <script src="js/steps.js" charset="utf-8"></script>
</body>

</html>
