<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Steps and Minutes</title>
  <link rel="shortcut icon" type="image/png" href="favicon.ico"/>
  <link rel="stylesheet" href="css/main.css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">

</head>

<body>
  <div id="container">
    <div class="pure-menu pure-menu-horizontal">
      <a href="./" class="pure-menu-heading pure-menu-link">HOME</a>
      <ul class="pure-menu-list">
        <li class="pure-menu-item"><a href="./histogram" class="pure-menu-link">Histogram</a></li>
      </ul>
    </div>
    <h1>Steps</h1>

    <!-- <div id="minutes"></div> -->
    <div id="months"></div>
    
    <!-- Pie charts for conts -->
    <div class="pie-holder">
      <p>Steps:</p>
      <span class="pie steps" id="step-pie" data-peity='{ "fill": ["rgb(0,200,0)","red","red"], "innerRadius": 26, "radius": 60 }'></span>
      <div id="totals">
        <p id="good"></p>
        <p id="okay"></p>
        <p id="bad"></p>
        <p id="total"></p>
      </div>
    </div>
    <!-- <div class="pie-holder">
      <p>Minutes:</p>
      <span class="pie mins" id="min-pie" data-peity='{ "fill": ["green","yellow","red"], "radius": 60 }'></span>
      <div id="totals_min">
        <p id="good_min"></p>
        <p id="okay_min"></p>
        <p id="bad_min"></p>
        <p id="total_min"></p>
      </div>
    </div> -->
    
    <div id="stats-table">
      <table>
        <thead>
          <th>Date</th>
          <th>Steps</th>
          <th>Minutes</th>
          <th>Steps/Min</th>
        </thead>
        <tbody>
          <td id="hover-date"></td>
          <td id="hover-steps"></td>
          <td id="hover-minutes"></td>
          <td id="hover-pace"></td>
        </tbody>
      </table>
    </div>
    
    <div class="button-container">
      <button class="pure-button" onclick="renderMonth('steps')">ALL</button>
      <button class="pure-button" onclick="renderMonth('last_three_months')">Last 3</button>
      <button class="pure-button" onclick="renderMonth('march')">Mar15</button>
      <button class="pure-button" onclick="renderMonth('april')">Apr'15</button>
      <button class="pure-button" onclick="renderMonth('may')">May'15</button>
      <button class="pure-button" onclick="renderMonth('june')">Jun'15</button>
      <button class="pure-button" onclick="renderMonth('july')">Jul'15</button>
      <button class="pure-button" onclick="renderMonth('august')">Aug'15</button>
      <button class="pure-button" onclick="renderMonth('september')">Sep'15</button>
      <button class="pure-button" onclick="renderMonth('october')">Oct'15</button>
      <button class="pure-button" onclick="renderMonth('november')">Nov'15</button>
      <button class="pure-button" onclick="renderMonth('december')">Dec'15</button>
      <button class="pure-button" onclick="renderMonth('january')">Jan'16</button>
    </div>
    <div id="steps"></div>
  </div>

  <script src="vendor/d3.min.js" charset="utf-8"></script>
  <script src="vendor/jquery-2.1.3.min.js" charset="utf-8"></script>
  <script src="vendor/underscore-min.js" charset="utf-8"></script>
  <script src="vendor/jquery.peity.min.js" charset="utf-8"></script>
  <script src="js/steps.js" charset="utf-8"></script>
</body>

</html>
